<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music App</title>
    <link rel="stylesheet" href="widget-converter.css">
</head>
<body>

<div class="wrapper">
    <div class="container">
        <h2>Widget Converter</h2>
        <p>Enter your pounds unite</p>
        <form id="wc-form">
            <input type="number" class="item" name="wcInput" id="wcInput" placeholder="Enter pounds">
        </form>
        <div class="columns">
            <div class="column item">
                <h4>Output as Grames: </h4>
                <p id="grames"></p>
            </div>
            <div class="column item">
                <h4>Output as Kilogrames: </h4>
                <p id="kilo"></p>
            </div>
            <div class="column item">
                <h4>Output as Ounce: </h4>
                <p id="ounce"></p>
            </div>
        </div>
    </div>
</div>

    <script src="widget-converter.js"></script>
</body>
</html>
